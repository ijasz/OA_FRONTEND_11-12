<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0%;
        min-height: 100vh;
        background-color: black;
        cursor: none;
      }
      .cursor {
        position: absolute;
        height: 100px;
        width: 100px;
        border: 1px solid red;
        top: 0%;
        left: 0%;
        translate: -50% -50%;
      }

      .cursor:active {
        scale: 2;
        rotate: 40deg;
      }
    </style>
  </head>
  <body>
    <!-- <h1>0</h1> -->
    <!-- <button>click</button> -->
    <div class="cursor"></div>
    <script src="index.js"></script>
  </body>
</html>
