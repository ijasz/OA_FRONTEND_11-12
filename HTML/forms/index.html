<html>
  <head></head>
  <body>
    <form>
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        required
        placeholder="enter your username"
      />
      <br /><br />
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="enter your email" />
      <br /><br />
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        required
        placeholder="enter your password"
      />
      <br /><br />
      <button>Submit</button>

      <hr />

      <h2>What tech you know?</h2>
      <input type="checkbox" id="html" />
      <label for="html">HTML</label>
      <br /><br />
      <input type="checkbox" id="css" />
      <label for="css">CSS</label>
      <br /><br />
      <input type="checkbox" id="js" />
      <label for="js">JS</label>
      <br /><br />
      <hr />
      <h2>Gender</h2>
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label>
      <br /><br />
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>
      <br /><br />
      <input type="radio" id="other" name="gender" />
      <label for="other">Other</label>
      <br /><br />
      <hr />

      <h2>Choose any one</h2>
      <select>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JS">JS</option>
      </select>

      <br /><br />

      <hr />
      <h2>Say something about you</h2>
      <textarea cols="20" rows="5"></textarea>
      <hr />
      <h2>your progress</h2>
      <progress value="50" max="100"></progress>
    </form>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3903.467596030159!2d79.82010059999999!3d11.942093500000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a53616c1e43a73f%3A0xf3758f2502e74f5b!2sOcean%20Academy%20Software%20Training%20Division!5e0!3m2!1sen!2sin!4v1679293634655!5m2!1sen!2sin"
      width="100%"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
